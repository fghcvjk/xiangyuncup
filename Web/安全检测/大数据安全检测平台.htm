<script type="text/javascript">

        $("#btn").click(function(){

            var uid = $("#username").val();
            var pwd = $("#password").val();
            $.ajax({
                url:"#",
				data: JSON.stringify({                  
					username: uid,
					password: pwd
					
				}),
				contentType: "application/json; charset=utf-8",
                type:"POST",
                datatype:"JSON",
                success:function(data){
					$('#result').text(data.result);
					if(data=="OK")
					{
						window.location="index.php";
					}
					else
					{
						window.location="index.php";
					}
                }
				// 注意最后一个无需逗号

            });



    });
